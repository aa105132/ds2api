# DS2API Nginx 反向代理配置
# 作用：接收来自外部代理（如 curl_cffi）的请求，正确缓冲请求体后转发给后端
# 修复：curl_cffi impersonate="chrome" 发送带 Upgrade 头的 HTTP 请求导致 uvicorn body 丢失

worker_processes 1;
error_log /dev/stderr warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    # 基础设置
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # 日志输出到 stdout/stderr（Docker 友好）
    access_log /dev/stdout;
    error_log /dev/stderr;

    # 请求体大小限制（支持大型对话请求）
    client_max_body_size 50m;
    # 关键：启用请求体缓冲，确保完整接收后再转发
    client_body_buffer_size 1m;
    proxy_request_buffering on;

    # 上游后端（gunicorn/uvicorn）
    upstream backend {
        server 127.0.0.1:8000;
    }

    server {
        listen 5050;
        server_name _;

        # 所有请求代理到后端
        location / {
            proxy_pass http://backend;

            # 标准代理头
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 关键修复：清除 Upgrade 和 Connection 头，防止 uvicorn 误处理
            # curl_cffi impersonate="chrome" 可能发送 Connection: Upgrade 导致 body 丢失
            proxy_set_header Upgrade "";
            proxy_set_header Connection "";

            # 超时设置（支持长对话和流式响应）
            proxy_connect_timeout 30s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;

            # SSE 流式响应支持
            proxy_buffering off;
            proxy_cache off;
            chunked_transfer_encoding on;

            # 确保请求体完整转发
            proxy_set_header Content-Type $http_content_type;
            proxy_set_header Content-Length $http_content_length;
            proxy_set_header Authorization $http_authorization;
        }

        # 健康检查端点（不代理，直接返回）
        location /nginx-health {
            return 200 'ok';
            add_header Content-Type text/plain;
        }
    }
}